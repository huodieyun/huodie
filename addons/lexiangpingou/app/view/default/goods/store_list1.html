<script>
    function getAddress(longitude,latitude){
        var address;
//通过baiduMap API获取街道名称
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(longitude,latitude);
        var gc = new BMap.Geocoder();
        gc.getLocation(point, function(rs){
            var addComp = rs.addressComponents;
            address = addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber;
            $('#county').val(addComp.district);
            ajaxlist('',addComp.district)
        });

    }
    var locationADD=JSON.parse(localStorage.getItem('locationADD'))||{latitude:'',longitude:''};
    if(!locationADD.latitude){
        wx.getLocation({
            type: 'gcj02', //返回可以用于wx.openLocation的经纬度
            success: function(res) {
                locationADD={
                    latitude:res.latitude,
                    longitude:res.longitude
                };
                localStorage.setItem('locationADD',JSON.stringify(locationADD));
            }
        });
        if(!locationADD.latitude){
            var map, geolocation;
            //加载地图，调用浏览器定位服务
            map = new AMap.Map('container', {
                resizeEnable: true
            });
            map.plugin('AMap.Geolocation', function () {
                geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,//是否使用高精度定位，默认:true
                    timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                    buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                    zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                    buttonPosition: 'RB'
                });
                map.addControl(geolocation);
                geolocation.getCurrentPosition();
                AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
                AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息

            });

            //解析定位结果
            function onComplete(data) {
                var str = ['定位成功'];
                console.log(data.position.getLng());
                str.push('经度：' + data.position.getLng());
                str.push('纬度：' + data.position.getLat());
                var locationADD = {
                    latitude: data.position.getLat(),
                    longitude: data.position.getLng()
                };
                localStorage.setItem('locationADD',JSON.stringify(locationADD));
//            if (data.accuracy) {
//                str.push('精度：' + data.accuracy + ' 米');
//            }//如为IP精确定位结果则没有精度信息
//            str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
            }

            //解析定位错误信息
            function onError(data) {
                console.log(data.message);
                $.toast('定位失败','text');
                sessionStorage.setItem('location', JSON.stringify({latitude: 31.299734, longitude: 121.531717}));
            }
        }
    }
    getAddress(locationADD.longitude,locationADD.latitude);
</script>

<script>
    /**
     * 调用方法
     */
    // 添加店铺
    function addStores(stores) {
        var html = '';
        $('.stores').html(html);
        for (var i = 0,len = stores.length; i < len; i++) {
            if (stores[i].storename == null) {
                stores[i].storename = '';
            }
            if (stores[i].introduction == null) {
                stores[i].introduction = '';
            }
            if (stores[i].lat == null) {
                stores[i].lat = '';
            }
            if (stores[i].lng == null) {
                stores[i].lng = '';
            }
            if (stores[i].address == null) {
                stores[i].address = '';
            }
            if (stores[i].business == null) {
                stores[i].business = '';
            }
            if (stores[i].description == null) {
                stores[i].description = '';
            }
            if(stores[i].distance == null) {
                stores[i].distance = '';
            }
            var line = '<div class="store-list">'
                +'<div class="line">'
                +'<div class="title1">'
                +'店铺：<span class="text">'+stores[i].storename+'</span>'
                +'</div>'
                // +'<a href="http://www.lexiangpingou.cn/app/index.php?i=33&c=entry&m=lexiangpingou&do=address&ac=storelist&id='+stores[i].id+'">'
                // onclick="openMap('+stores[i].lat+', '+stores[i].lng+')"
                +'<div class="detail">'
                +'<div class="left" onclick="gotoList('+stores[i].id+')">'
                +'<img src="'+stores[i].image+'">'
                +'<div class="top">'
                +'<span class="address1">'+stores[i].address+'</span>'
                +'<span>'+stores[i].distance+'</span>'
                +'</div>'
                +'<div class="bottom">'
                +'<div class="time">营业时间：'+stores[i].business+'</div>'
                +'</div>'
                +'</div>'
                +'<div class="right">'
                +'<a href="tel:'+stores[i].tel+'">'
                +'<div class="phone"><i class="fa fa-phone"></i></div>'
                +'</a>'
                +'</div>'
                +'</div>'
                // +'</a>'
                +'<div class="tip">'
                +'<span>'+stores[i].description+'</span>'
                +'</div>'
                +'</div>'
                +'</div>';
            html = html + line;
        }
        if(html==''){
            html='<div>非常抱歉，您当前所在的区域暂未开通，请点击左上角更换其他地区！</div>'
        }
        $('.stores').html(html);
    }
    function showDialog(content) {
        $('.dialog .content .dia-detail').find('p').text(content);
        $('.dialog').show();
    }

    $("#county").click(function() {
        $('.countys').slideDown();
    });

    function ajaxlist(id,county) {
        $.get(
            "{php echo app_url('goods/list/list_store',array('type' => $_GPC['type']));}",
            {
                "store_county":id,
                "lat":locationADD.latitude,
                "lng":locationADD.longitude,
                "countyname":county
            },
            function(res){
                var data=JSON.parse(res);
                if(data.status==1) {
                    localStorage.setItem('store_county',id);
                    addStores(data.data);
                    $('#county').val(county).attr('data-id',id);
                    $('.countys').slideUp();
                }else if(data.status == '0') {
                    $.toast(data.data);
                    $('.stores').html('<div>非常抱歉，您当前所在的区域暂未开通，请点击左上角更换其他地区！</div>');
                }
            }
        )
    }

    function local_county() {
        var local_county = sessionStorage.getItem('COUNTY_NAME');
        return local_county;
    }

    function gotoList(id){
        var local_county = window.local_county();
        var county_name = $('#county').val();
        local_county = JSON.parse(local_county);
        {if $_GPC['type'] != '1'}
            local_county.countyname = county_name;
            local_county.storeid = id;
            sessionStorage.setItem('COUNTY_NAME',JSON.stringify(local_county));
            location.href="{php echo app_url('goods/list/store_goods');}storeid="+id+"&countyname="+county_name;
        {/if}
        {if $_GPC['type'] == '1'} 
            local_county.shop_name = county_name;
            local_county.shop_storeid = id;
            sessionStorage.setItem('COUNTY_NAME',JSON.stringify(local_county));
            location.href="{php echo app_url('goods/list');}shop_storeid="+id+"&shop_name="+county_name;
        {/if}
    }
</script>
