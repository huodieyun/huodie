<script>
    var url;
    var uaid=location.href.search(/uaid/);
    var b = new Base64();
    if(uaid==-1){
        //解密
        url=b.decode(location.href.split('url=')[1]);
    }else{
        url=location.href.split('url=')[1];
    }
    $('iframe').attr('src',url);
</script>
