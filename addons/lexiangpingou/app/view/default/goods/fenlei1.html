<style>
    body{
        background: #fff;
        overflow: inherit;
    }
    /*总分类*/
    .fenLei{
        min-height:100% ;
    }
    .fenlei_title{
        background: #f3f3f3;
        text-align: center;
        padding: 10px;
        position: relative;
        font-size: 20px;
    }
    .fenlei_title a{
        position: absolute;
        right: 20px;
        top: 10px;
        font-size: 25px;
    }
    .fenleiDetail{
        display: none;
    }
    .input-search{position:relative; margin-top:0.8em; height:auto; height:3em; overflow:hidden;margin: 10px 30px;}
    .input-search span{position:absolute; left:0em; right:2.9em; border:1px solid #eee;
        -webkit-border-radius:  5px 0 0 5px;
        -moz-border-radius: 5px 0 0 5px;
        border-radius: 5px 0 0 5px;background-color: #fff}
    .input-search span input{width:100%; height:40px; font-size:1.2em; border:1px solid #fcfcfc; padding:0 0.6em; box-sizing:border-box; border-radius:0; border:none; border-radius:0.4em 0 0 0.4em;}
    .input-search button{width:3.6em; height:42px;  background:#e6e6e6!important; display:block; position:absolute; right:0em; border-radius: 0 5px 5px 0; border:none;}

</style>
<div class="fenLei">
    <div class="input-search">
        <span>
            <input name="keywords" type="search" placeholder="请输入搜索关键词！" id="keywordBox">
        </span>
        <button id="submit" value="搜索"><i class="iconal-sousuo"></i></button>
    </div>
    <div class="fenlei_content">
        {loop $category $itme}
        <a class="weui-cell weui-cell_access" href="{php echo app_url('goods/list/display', array('gid' => $itme['id']));}" >
            <div class="weui-cell__bd weui-cell_primary">
                <p class="fenlei_name">{$itme['name']}</p>
            </div>
            <span class="weui-cell__ft"></span>
        </a>
        {/loop}
    </div>
</div>

<script>
    $('#submit').click(function(){
        var value=$('#keywordBox').val();
        if(value==""){
            return false;
        }
        location.href="{php echo app_url('goods/list/search')}"+"&keyword="+value;
    })

</script>
