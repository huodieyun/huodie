<div style='max-height:500px;overflow:auto;min-width:580px;'>
    <table class="table table-hover" style="min-width:580px;">
        <tbody>
        {loop $list $row}
        <tr>
            <td>{$row['gname']}</td>
            <input type='hidden' id='goodsid' name='goodsid' value="{$row['id']}"/>
            <td style="width:80px;"><a href="javascript:;" onclick='search_goods({php echo json_encode($row);})'>选择</a></td>
        </tr>
        {/loop}
        {if count($list) <= 0}
        <tr>
            <td colspan='2' align='center'>未找到商品</td>
        </tr>
        {/if}
        </tbody>
    </table>
</div>
