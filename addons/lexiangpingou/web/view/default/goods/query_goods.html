<div style='max-height:500px;overflow:auto;min-width:580px;'>
    <table class="table table-hover" style="min-width:580px;">
        <thead>
        <th>商品</th>
        </thead>
        <tbody>
        {loop $goods $row}
        <tr>
            <td style=" overflow:inherit;"><img src='{php echo tomedia($row['gimg'])}' style='width:30px;height:30px;padding1px;border:1px solid #ccc' /> {$row['gname']}</td>
            <td style="width:80px;"><a href="javascript:;" onclick='select_member({php echo json_encode($row);})'>选择</a></td>
        </tr>
        {/loop}
        {if count($goods)<=0}
        <tr>
            <td colspan='4' align='center'>未找到</td>
        </tr>
        {/if}
        </tbody>
    </table>
</div>
