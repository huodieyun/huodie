<script type="text/javascript">
    $('.js-check-all').click(function() {
        var checked = this.checked;

        $(this).parent().parent().parent().parent().find('input:checkbox').each(function() {
            this.checked = checked;
        });
    });
    $('.js-grandfather').click(function() {
        var checked = this.checked;
        var gid = $(this).attr('gid');
        $('.js-gid-'+gid).each(function(){
            this.checked = checked;
        });
    });

    $('.js-father').click(function() {
        var checked = this.checked;
        var gid = $(this).attr('gid');
        var fid = $(this).attr('fid');

        $('.js-child.js-fid-'+fid).each(function(){
            this.checked = checked;
        });

        checked = $('.js-father.js-fid-'+fid+':checked, .js-child.js-gid-'+gid+':checked').length > 0;
        $('.js-grandfather.js-gid-'+gid).each(function(){
            this.checked = checked;
        });
    });

    $('.js-child').click(function() {
        var fid = $(this).attr('fid');
        var gid = $(this).attr('gid');

        var fatherchecked = $('.js-child.js-fid-'+fid+':checked').length > 0;
        $('.js-father.js-fid-'+fid).each(function(){
            this.checked = fatherchecked;
        });

        var grandfatherchecked = $('.js-father.js-gid-'+gid+':checked, .js-child.js-gid-'+gid+':checked').length > 0;
        $('.js-grandfather.js-gid-'+gid).each(function(){
            this.checked = grandfatherchecked;
        });
    });
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]); return null;
    }
    function submitTJ(){
        if($('.name').val()==''){
            util.message('用户名不能为空！');
            $('.name').focus();
            return false;
        }

        var uid = '{$_GPC['uid']}';

        if(uid == ''){
            if($('.pwd').val()==''){
                util.message('密码不能为空！');
                $('.pwd').focus();
                return false;
            }
            if($('.mobile').val()==''){
                util.message('手机号不能为空！');
                $('.mobile').focus();
                return false;
            }
        }

        var str='';
        $('.panel-body input').each(function(key,item){
            if(item.checked) {
                str += '|' + item.name;
            }
            console.log(str);
        });

        $.post("{php echo $_W['siteroot']}shop_api.php?op=user_add",
                {
                    uniacid:{$_W['uniacid']},
                    name:$('.name').val(),
                    pwd:$('.pwd').val(),
                    mobile:$('.mobile').val(),
                    str:str,
                    uid:uid,
//                    base:$('input[name="user.base"]')[0].checked,
//                    add:$('input[name="user.add"]')[0].checked,
//                    edit:$('input[name="user.edit"]')[0].checked,
//                    del:$('input[name="user.delete"]')[0].checked,
//                    list:$('input[name="user.list"]')[0].checked,
//                    accountList:$('input[name="user.accountList"]')[0].checked,
//                    accountALLList:$('input[name="user.accountALLList"]')[0].checked
                },
                function(data){
            if(JSON.parse(data).status==1){
                util.message('保存成功');
                setTimeout(function(){location.href="{php echo web_url('store/user_accountALLList')}"},1000)
            }else{
                util.message(JSON.parse(data).message);
            }
        })
    }
    if(getQueryString('uniacid')){
        $.get(
            "{php echo $_W['siteroot']}shop_api.php?op=user_edit",
            {uniacid:getQueryString('uniacid'),uid:getQueryString('uid')},
            function(res){
                var data=JSON.parse(res).user;
//                console.log(data);
                if(data.perms){
                    var permsArr = data.perms.split('|');
                    permsArr = permsArr.toString();
//                console.log(permsArr);
//                console.log('-----------------------------');

                    var _nameArr = $('input[name]');

                    for(var i = 0; i< _nameArr.length;i++){
                        var _name = $(_nameArr[i]).attr('name');
                        if(new RegExp(_name).test(permsArr)){
//                        console.log(_name);
                            $(_nameArr[i]).attr('checked',true);
                        }
                    }
                }

                $('.name').val(data.username);
               // $('.pwd').val(data.password);
            })
    }
</script>
