    function ajaxData(num, url){

        var mobile = document.querySelector("input[name='mobile']").value;
//        if (!/\d{11}/.test(mobile)) {
//            alert("手机号码长度不够");
//            return false;
//        }
//        var regex = '^(0\\d{2}-\\d{8}(-\\d{1,4})?)|(0\\d{3}-\\d{7,8}(-\\d{1,4})?)$';

//            alert("手机号码不正确");
//            return false;
//        }
        if(!(/^1[34578]\d{9}$/.test(mobile))){
            alert("手机号码不正确");
            return false;
        }
        //去除单击事件，防止多次点击
        $('#getCord').attr('onclick','');
        var xhr = new XMLHttpRequest();
        var formData = new FormData();

        formData.append('num', num);
        if (num == 0) {
            formData.append("mobile", mobile);
            formData.append('retrieve', 1);
        }
        else if (num.length == 6) {
            formData.append('retrieve', 2);
        }
        else {
            alert("验证码不正确");
            return false;
        }
        xhr.open('post', url, true);
        xhr.send(formData);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                    var res = JSON.parse(xhr.responseText);
                    if(res.result){
                        alert(res.result);
                        return false;
                    }
                    if (res['status'] == 1) {
                        window.localStorage.setItem('mobile_code',res['code'])
                        var a = 60;
                        var timp = setInterval(function () {
                            a--;
                            getCord.value = a + '秒';
                            if (a == 0) {
                                $('#getCord').attr('onclick','getCorda(this)');
                                getCord.value = '重新发送验证码';
                                clearInterval(timp);
                            }
                        }, 1000);
                    // }else if(res['status'] == -1){
                    //     alert(res.result);
                    // }else if(res['status'] == 2){
                    //     alert(res.result);
                    //     window.history(-1);
                    }
                }
            }
        }
    }

    function ajaxSubmit(url){

        var username = document.querySelector("input[name='username']").value;
        var password = document.querySelector("input[name='password']").value;
        var mobile = document.querySelector("input[name='mobile']").value;

        var xhr = new XMLHttpRequest();
        var formData = new FormData();

        formData.append('username', username);
        formData.append('password', password);
        formData.append('mobile', mobile);

        xhr.open('post', url, true);
        xhr.send(formData);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                    var res = JSON.parse(xhr.responseText);
                    if(res['status'] == -1){
                        alert(res.result);
                        return;
                    }else if(res['status'] == 1){
                        window.localStorage.removeItem('mobile_code');
                        alert(res.result);
                        history.go(-1);
                    }
                }
            }
        }
    }
